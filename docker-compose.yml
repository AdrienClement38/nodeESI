version: '3.8'


services:
  api:
    build: .
    ports:
      - "3000:3000" # Expose à l'hôte
    environment:
      DB HOST: database
      DB PASSWORD: secret
    depends_on:
      - database
    networks:
      - mynetwork

  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: testdb
    networks:
      - mynetwork


networks:
  mynetwork:
    driver: bridge
    # external: true